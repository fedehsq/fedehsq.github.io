<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Te, Amore Mio ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffebf0;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d63384;
            font-size: 28px;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            font-weight: 300;
        }

        .heart {
            font-size: 48px;
            color: #d63384;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Auguri Marta!</h1>
        <div style=text-align:left>
            <p>Ho voluto fare qualcosa di diverso, qualcosa che mixasse diverse cose che ti piacciono: <br>
            la bellezza e dolcezza dei fiori, <br>
            la praticità di "costruire" cose con le tue manine, <br>
            e se lo vorrai, la possibilità di assembrarlo in condivisione, nel posto che senti più casa.
        </div>
        <p>Sei l'amore.</p>
    </div>
</body>

</html>
